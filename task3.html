<html>
<head>
    <title>task three</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(()=>{

        
        function arraysort(arr){
            var tmp;
            for(var i=0;i<arr.length;i++){
                for(var j=0;j<arr.length;j++){
                    if(arr[j] > arr[i]){
                        tmp=arr[j];
                        arr[j]=arr[i];
                        arr[i]=tmp;
                    }
                }    
            }
            return arr;
        }    


        function largestvalue(array){
            arr = arraysort(array);
            len = arr.length;
                var heading = document.createElement('h1');
                heading.innerText = "Largest value is: ";
                document.getElementById("arra").appendChild(heading);
                var para = document.createElement('p');
                para.innerText = arr[len-1];
                para.className = "container";
                document.getElementById("arra").appendChild(para);
        }


        function secondsmallest(array){
            arr = arraysort(array);

            for(var i=0; i<len; i++){
                if(arr[i] !== arr[0]){
                    
                var heading = document.createElement('h1');
                heading.innerText = "Second smallest value is: ";
                document.getElementById("arra").appendChild(heading);
                var para = document.createElement('p');
                para.innerText = arr[i];
                document.getElementById("arra").appendChild(para);
                    console.log("Second smallest value is: ", arr[i]);
                    break;
                }
            }
        }


        function countodd(array){
            arr = arraysort(array);
            var count = 0;
            for(var i=0; i<len; i++){
                if(arr[i]%2 !== 0){
                    count++;
                }
            }
                var heading = document.createElement('h1');
                heading.innerText = "occurance of odd value is: ";
                document.getElementById("arra").appendChild(heading);
                var para = document.createElement('p');
                para.innerText = count;
                document.body.appendChild(para);
                document.getElementById("arra").appendChild(para);
                console.log("occurance of odd value is: ", count);
        }


        var arr1= [1,2,3,5,49,98,64,213,56498,84,9,45656,6];
        largestvalue(arr1);
        secondsmallest(arr1);
        countodd(arr1);
    });
    </script>	
</head>
<body>
    <div id="arra"></div>
</body>
</html>
